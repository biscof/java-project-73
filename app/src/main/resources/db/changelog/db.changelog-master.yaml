databaseChangeLog:
  - changeSet:
      id: 1
      author:  maksimbutakov
      changes:
        - createTable:
            tableName:  users
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                  name:  first_name
                  type:  varchar(255)
              -  column:
                  name:  last_name
                  type:  varchar(255)
              -  column:
                  name:  email
                  type:  varchar(255)
                  constraints:
                    unique: true
              -  column:
                  name: password
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
  - changeSet:
      id: 2
      author:  maksimbutakov
      changes:
        - createTable:
            tableName:  statuses
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                   name:  name
                   type:  varchar(255)
              - column:
                  name: created_at
                  type: timestamp