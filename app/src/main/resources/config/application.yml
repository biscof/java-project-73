spring:
  application:
    name: taskManager

  datasource:
    username: ""
    password: ""
    url: "jdbc:h2:./task-manager-app-db"

  h2:
    console:
      enabled: true
      # Path to open the h2 console in the browser
      path: /h2console/

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  error:
    include-stacktrace: on_param
    include-message: on_param
