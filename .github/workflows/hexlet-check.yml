name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: "${{ secrets.JWT_SECRET }}"
      ROLLBAR_TOKEN: "${{ secrets.ROLLBAR_TOKEN }}"

    steps:
      - uses: actions/checkout@v3

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
