databaseChangeLog:
  - changeSet:
      id: 1
      author:  maksimbutakov
      changes:
        - sql:
              dbms: postgresql
              sql: CREATE SCHEMA IF NOT EXISTS task_manager;
        - createTable:
            tableName:  users
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                  name:  first_name
                  type:  varchar(255)
              -  column:
                  name:  last_name
                  type:  varchar(255)
              -  column:
                  name:  email
                  type:  varchar(255)
                  constraints:
                    unique: true
              -  column:
                  name: password
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
  - changeSet:
      id: 2
      author:  maksimbutakov
      changes:
        - createTable:
            tableName:  statuses
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                   name:  name
                   type:  varchar(255)
              - column:
                  name: created_at
                  type: timestamp
  - changeSet:
      id: 3
      author:  maksimbutakov
      changes:
        - createTable:
            tableName:  tasks
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                   name:  name
                   type:  varchar(255)
                   constraints:
                     nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: task_status_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_status
                    references: statuses(id)
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author
                    references: users(id)
              - column:
                  name: executor_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_executor
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: maksimbutakov
      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              -  column:
                   name: name
                   type: varchar(255)
                   constraints:
                     nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: maksimbutakov
      changes:
        - createTable:
            tableName: task_label
            columns:
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: task_label
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            constraintName: fk_task
        - addForeignKeyConstraint:
            baseTableName: task_label
            baseColumnNames: label_id
            referencedTableName: labels
            referencedColumnNames: id
            constraintName: fk_label